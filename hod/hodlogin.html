<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="    viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hodlogin.css">
    <script>
        function mainpage()
        {
            window.location.href = "/index.html"
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
<script src="hodlogin.js"></script>
<script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>


<title>HOD Login for outpass approval</title>
</head>
 
<body>
    
    <div class="bg-img">
        <h1>HOD OUTPASS LOGIN</h1>
         
        <div class="form_container">
            <h2>OFFICIAL E-MAIL ID</h2>
            <input type="text" placeholder="Enter your email id Please"
                    name="username" required id = "email">
 
            <h2>PASSWORD</h2>
            <p>(10 digits)</p>
            <input type="password" placeholder="Enter Password of 10 characters"
                    name="password" required id = "password" size="10">
            <input type="checkbox" onclick="myFunction()">Show Password
 

            <div class="btn">
                <button onclick="signIn()" id="signIn">SignIn</button>
                <button onclick="signOut(1)" id="signOut">SignOut</button>
                <button onclick="mainpage()" id="main">Go to main gateway</button>

            </div>

       
        </div>
    </div>
</body>
 
</html>
